<div class="login-base">
    <div class="loginform">
        <mdb-card>
            <mdb-card-header class="white-text text-center py-4">
                <h1 class="text-center">Vegies</h1>
                <p>Enter valid credentials below</p>
                <hr />
            </mdb-card-header>
            <mdb-card-body class="px-lg-5 pt-0">

                <!-- Form -->
                <form class="text-center" (ngSubmit)="visitorSignin()">
                    <div class="md-form">
                        <input mdbInput mdbValidate name="email" [(ngModel)]="loginUser.email" #email="ngModel" required
                            pattern="[^ @]*@[^ @]*" type="email" autocomplete="off" id="email"
                            class="form-control">
                        <label for="email">E-mail</label>
                        <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">Input invalid</mdb-error>
                        <mdb-success *ngIf="email.valid && (email.dirty || email.touched)">Input valid</mdb-success>
                    </div>
                    <div class="md-form">
                        <input mdbInput mdbValidate name="password" [(ngModel)]="loginUser.password" #password="ngModel" required
                            type="password" id="password" class="form-control">
                        <label for="password">Password</label>
                        <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">Input invalid</mdb-error>
                        <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">Input valid</mdb-success>
                    </div>
                    <div class="d-flex justify-content-around">
                        <div>
                            <mdb-checkbox>Remember me</mdb-checkbox>
                        </div>
                        <div>
                            <a href="javascript:void(0)" (click)="showModal()">Forgot password?</a>
                        </div>
                    </div>
                    <button mdbBtn type="button" color="danger" class="my-4 waves-effect z-depth-0" rounded="true"
                        block="true" mdbWavesEffect type="submit">Sign in</button>
                    <p>Not a member?
                        <a href="/register/">Register</a>
                    </p>
                </form>
            </mdb-card-body>
        </mdb-card>
    </div>
</div>
