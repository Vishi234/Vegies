<div class="overlay"></div>
<div class="login-base">
    <div class="loginform">
        <mdb-card>
            <mdb-card-header class="white-text text-center py-4">
                <h1 class="text-center">Vegies</h1>
                <p>Enter valid credentials below</p>
                <hr />
            </mdb-card-header>
            <mdb-card-body class="px-lg-5 pt-2">

                <!-- Form pattern="[^ @]*@[^ @]*"-->
                <form class="text-center" #loginForm="ngForm" autocomplete="off" (ngSubmit)="visitorSignin()">
                    <div class="md-form">
                        <input mdbInput mdbValidate name="email" [(ngModel)]="loginUser.email" #email="ngModel" required
                             type="email" autocomplete="off" id="email"
                            class="form-control">
                        <label for="email">E-mail/Mobile</label>
                        <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)">Input invalid</mdb-error>
                        <mdb-success *ngIf="email.valid && (email.dirty || email.touched)">Input valid</mdb-success>
                    </div>
                    <div class="md-form">
                        <input mdbInput mdbValidate name="password" [(ngModel)]="loginUser.password" #password="ngModel"
                            required type="password" id="password" class="form-control">
                        <label for="password">Password</label>
                        <mdb-error *ngIf="password.invalid && (password.dirty || password.touched)">Input invalid
                        </mdb-error>
                        <mdb-success *ngIf="password.valid && (password.dirty || password.touched)">Input valid
                        </mdb-success>
                    </div>
                    <div class="d-flex justify-content-around">
                        <div>
                            <mdb-checkbox [checked]="remember" (change)="changeValue($event)">Remember me</mdb-checkbox>
                        </div>
                        <div>
                            <a href="javascript:void(0)" (click)="showModal()">Forgot password?</a>
                        </div>
                    </div>
                    <button mdbBtn type="button" class="btn btn-deep-orange my-4 waves-effect z-depth-0" rounded="true"
                        block="true" mdbWavesEffect type="submit" [disabled]="loginForm.form.invalid">Sign in</button>
                    <p>Not a member?
                        <a routerLink='/register'>Register</a>
                    </p>
                </form>
            </mdb-card-body>
        </mdb-card>
        <div class="signoption text-center mt-2">
            <p>Sign in Using</p>
            <ul>
                <li>
                    <a href="javascript:void(0);" (click)="getGoogle()" title="Google">
                        <i class="fab fa-google"></i>
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" title="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
