<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
<div class="modalbase">
    <div class="modal-header">
        <span class="title pull-left">
            Add Category
        </span>
        <span class="pull-right close">
            <a href="javbascript:void(0)" (click)="closeModal();">
                <i class="fas fa-times"></i>
            </a>
        </span>
    </div>
    <div class="modal-body">
        <div class="form_cat">
            <ul>
                <li>
                    <input class="e-input" type="text" placeholder="Category Id" />
                </li>
                <li>
                    <input class="e-input" type="text" placeholder="Category Name" [(ngModel)]="categoryData.catName" />
                </li>
                <li>
                    <input class="e-input" type="text" placeholder="Alias" [(ngModel)]="categoryData.catAlias" />
                </li>
                <li>
                    <ejs-switch #switch [(ngModel)]="checked" [(ngModel)]="categoryData.Active"></ejs-switch>
                    <label>Active</label>
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <button mat-button class="btn btn-primary" (click)="AddCategory()">Save Category</button>
            <button mat-button class="btn btn-danger">Reset</button>
        </div>
    </div>
</div>
