<div class="modalbase">
    <div class="modal-header">
        <span class="title pull-left">
            Add Category
        </span>
        <span class="pull-right close">
            <a href="javbascript:void(0)" (click)="closeModal();">
                <i class="fas fa-times"></i>
            </a>
        </span>
    </div>
    <div class="modal-body">
        <div class="form_cat">
            <ul>
                <li>
               

                    <ejs-dropdownlist id='ddlelement' #select [dataSource]='categoryList'
                        [fields]='fields' placeholder="Select a category" required  [(ngModel)]="subCatData.catId" >
                    </ejs-dropdownlist>
                </li>
                <li>
                    <input class="e-input" type="text" placeholder="Subcategory Name"   [(ngModel)]="subCatData.subCateName" />
                </li>
                <li>
                    <input class="e-input" type="text" placeholder="Alias" [(ngModel)]="subCatData.subCatAlias"  />
                </li>
                <li>
                    <ejs-switch #switch [(ngModel)]="checked"  [(ngModel)]="subCatData.Active" ></ejs-switch>
                    <label>Active</label>
                </li>
            </ul>
        </div>
        <div class="btn-group">
            <button mat-button (click)="AddSubCategory()" class="btn btn-primary">Save Category</button>
            <button mat-button class="btn btn-danger">Reset</button>
        </div>
    </div>
</div>
