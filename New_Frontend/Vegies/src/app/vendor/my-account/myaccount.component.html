<div class="account-base pt-2">
    <div class="title">
        <i class="far fa-list-alt"></i> Basic Information
    </div>
    <div class="acount-form mb-2">
        <div class="form-inline">
            <div class="form-group w-50 mb-2">
                <label>Company Name</label>
                <input type="text" class="form-control w-100" [(ngModel)]="userDetails.orgName" placeholder="Eg:XYZ" />
            </div>
            <div class="form-group w-50 mb-2">
                <label>Full Name</label>
                <input type="text" class="form-control w-100" [(ngModel)]="userDetails.fullName" placeholder="Eg:Vishal Singh" />
            </div>
            <div class="form-group w-25 mb-2">
                <label>Mobile No</label>
                <input type="text" class="form-control w-100" [(ngModel)]="userDetails.mobile" placeholder="Eg:+(91)-1234567890" />
            </div>
            <div class="form-group w-25 mb-2">
                <label>Phone No</label>
                <input type="text" class="form-control w-100" placeholder="Eg:+(11)-12345678" />
            </div>
            <div class="form-group w-50 mb-2">
                <label>Website</label>
                <input type="text" class="form-control w-100" placeholder="Eg:http://www.domain.com" />
            </div>
            <div class="form-group w-50 mb-2">
                <label>Profile Pic</label>
                <div class="file-field">
                    <div class="image-base">
                        <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                            class="rounded-circle z-depth-1-half avatar-pic" alt="example placeholder avatar">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="fileupload float-left">
                            <input type="file">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group w-50 mb-2">
                <label>Company Logo</label>
                <div class="file-field">
                    <div class="image-base">
                        <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                            class="rounded-circle z-depth-1-half avatar-pic" alt="example placeholder avatar">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="fileupload float-left">
                            <input type="file">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group d-block w-100 text-center">
            <button mdbBtn type="button" class="btn btn-deep-orange my-4 waves-effect z-depth-0" rounded="true"
                mdbWavesEffect>Update</button>
        </div>
    </div>
    <div class="title">
        <i class="fas fa-receipt"></i> Billing Information
    </div>
    <div class="acount-form mb-2">
        <div class="form-inline">
            <div class="form-group w-50 mb-2">
                <label>Address Line 1</label>
                <input type="text" class="form-control w-100" />
            </div>
            <div class="form-group w-50 mb-2">
                <label>Address Line 2</label>
                <input type="text" class="form-control w-100" />
            </div>
            <div class="form-group w-25 mb-2">
                <label>Country</label>
                <ejs-dropdownlist [dataSource]='vendorAddress' [fields]='fields' id='ddlelement' #select
                    placeholder="Select Address" (change)="getAddress($event)" required>
                </ejs-dropdownlist>
            </div>
            <div class="form-group w-25 mb-2">
                <label>State</label>
                <ejs-dropdownlist [dataSource]='vendorAddress' [fields]='fields' id='ddlelement' #select
                    placeholder="Select Address" (change)="getAddress($event)" required>
                </ejs-dropdownlist>
            </div>
            <div class="form-group w-25 mb-2">
                <label>City</label>
                <ejs-dropdownlist [dataSource]='vendorAddress' [fields]='fields' id='ddlelement' #select
                    placeholder="Select Address" (change)="getAddress($event)" required>
                </ejs-dropdownlist>
            </div>
            <div class="form-group w-25 mb-2">
                <label>Pincode</label>
                <input type="text" class="form-control w-100" placeholder="Eg:110041" />
            </div>
            <div class="form-group w-50 mb-2">
                <label>Locality</label>
                <input type="text" class="form-control w-100" placeholder="Start typing here..." />
            </div>
        </div>
        <div class="btn-group d-block w-100 text-center">
            <button mdbBtn type="button" class="btn btn-deep-orange my-4 waves-effect z-depth-0" rounded="true"
                mdbWavesEffect>Update</button>
        </div>
    </div>
    <div class="title">
        <i class="fas fa-key"></i> Authentication Information
    </div>
    <div class="acount-form mb-2">
        <div class="form-inline">
            <div class="form-group w-50 mb-2">
                <label>Email Address</label>
                <input type="text" [(ngModel)]="userDetails.email" class="form-control w-100" disabled />
            </div>
            <div class="form-group w-25 mb-2">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" class="form-control w-100" />
            </div>
            <div class="form-group w-25 mb-2">
                <label>Confirm</label>
                <input type="password" (change)="pwdValidate($event)" class="form-control w-100" />
            </div>
        </div>
        <div class="btn-group d-block w-100 text-center">
            <button mdbBtn type="button" class="btn btn-deep-orange my-4 waves-effect z-depth-0" rounded="true"
                mdbWavesEffect>Update</button>
        </div>
    </div>
    <div class="title">
        <i class="fas fa-map-marker-alt"></i> Manage Addresses
    </div>
    <div class="acount-form mb-2">
        <div class="add-left pull-left w-50">
            <div class="form-inline">
                <div class="form-group w-100 mb-2">
                    <label>Locality</label>
                    <input type="text" class="form-control w-100" />
                </div>
                <span class="orbet">OR</span>
                <div class="form-group w-100 mb-2">
                    <label>Address</label>
                    <textarea class="form-control w-100" rows="5" cols="10"></textarea>
                </div>
            </div>
            <div class="btn-group d-block w-100 text-center">
                <button mdbBtn type="button" class="btn btn-deep-orange my-4 waves-effect z-depth-0" rounded="true"
                    mdbWavesEffect>Update</button>
            </div>
        </div>
        <div class="add-right pull-right w-50 pl-2">
            <ejs-grid [dataSource]='vendorAddress' id="checklistGrid" #old [allowPaging]='true' [allowSorting]='true'
                [allowFiltering]='true' [filterSettings]='filterSettings' [selectionSettings]='selectionOptions'
                [pageSettings]='pageSettings' [allowGrouping]='false'>
                <e-columns>
                    <e-column field='address' headerText='Address' width='220'></e-column>
                    <!-- <e-column field='discount' headerText='Action' width='80'></e-column> -->
                </e-columns>
            </ejs-grid>
        </div>
    </div>
</div>
