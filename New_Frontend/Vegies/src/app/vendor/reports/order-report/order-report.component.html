<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
<div class="content-ttl">
    <div class="panel-name">
        <span><i class="fas fa-clipboard-list"></i></span>
        <span>
            Order Report
            <p>Content section goes here</p>
        </span>
    </div>
    <div class="panel-filter">
        <ejs-daterangepicker format='dd-MMM-yyyy' id='daterangepicker' placeholder='Select a range' [startDate]='start'
            [endDate]='end'>
        </ejs-daterangepicker>
    </div>
</div>
<div class="graph-base pt-4">
    <div class="radio-group mb-2">
        <ejs-radiobutton label="Tabluar" name="custom" cssClass="e-info"
            checked="true"></ejs-radiobutton>
        <ejs-radiobutton label="Graphical" name="custom" cssClass="e-info">
        </ejs-radiobutton>
    </div>
    <div id="container" class="graph"></div>
</div>
