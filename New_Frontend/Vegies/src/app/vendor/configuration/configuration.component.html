<div class="modalbase">
    <div class="modal-header">
        <span class="title pull-left">
            Configuration
        </span>
        <span class="pull-right close">
            <a href="javbascript:void(0)" (click)="closeModal();">
                <i class="fas fa-times"></i>
            </a>
        </span>
    </div>
    <div class="modal-body">
        <mat-horizontal-stepper [linear]="true" #stepper>
            <mat-step [stepControl]="firstFormGroup">
                <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Add product in List</ng-template>
                    <ejs-dropdownlist id='ddlelement' #select [dataSource]='subCatList' formControlName="firstCtrl"
                        [fields]='fields' (change)="change($event)" placeholder="Select a category" required>
                    </ejs-dropdownlist>
                    <!-- <mat-form-field> -->
                    <!-- <ejs-dropdownlist id='ddlelement' [dataSource]='data' required placeholder = 'Select a category'>

                            </ejs-dropdownlist> -->


                    <!-- <mat-select placeholder="Select Category" #select formControlName="firstCtrl"
                            [formControl]="toppings" multiple>
                            <mat-select-trigger>
                                {{toppings.value ? toppings.value[0] : ''}}
                                <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                                    (+{{toppings.value.length - 1}}
                                    {{toppings.value?.length === 2 ? 'other' : 'others'}})
                                </span>
                            </mat-select-trigger>
                            <mat-option *ngFor="let subCatName of subCatList" (onSelectionChange)="change($event)"
                                [value]="subCatName.subCatName">{{subCatName.subCatName}}</mat-option>
                        </mat-select> -->
                    <!-- </mat-form-field> -->
                    <div id="container" class="owl-carousel">
                        <owl-carousel [options]="{items: 2, dots: false, nav: true, lazyLoad:true}" [items]="items"
                            [carouselClasses]="['owl-theme', 'row', 'sliding']">
                            <div class="item" *ngFor="let item of items;let i = index">
                                <div class="items">
                                    <div class="item-img">
                                        <img src="{{item.image}}">
                                    </div>
                                    <div class="item-content">
                                        <h2>{{item.name}}</h2>
                                        <span class="unit">{{item.unit}}</span>
                                        <div class="price">
                                            <span class="op">MRP:<u>{{item.oldPrice}}</u></span>
                                            <b>Rs.{{item.newPrice}}</b></div>
                                    </div>
                                    <div class="item-button">
                                        <mat-button-toggle-group multiple="true" appearance="legacy"
                                            (change)="onValChange(item.id,$event.value)" name="fontStyle"
                                            aria-label="Font Style">
                                            <mat-button-toggle value="0">
                                                <label id="lblName{{item.id}}">
                                                    Select Item
                                                </label>
                                            </mat-button-toggle>
                                        </mat-button-toggle-group>
                                    </div>
                                </div>
                            </div>
                        </owl-carousel>
                    </div>
                    <div class="noresult" *ngIf="items.length == 0">
                        <img src="../../../assets/img/no-result-found.png" />
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group" *ngIf="items.length != 0">
                            <button mat-button matStepperNext class="btn btn-primary">Next</button>
                        </div>
                    </div>

                </form>
                <div class="proselected" id="proselected" (click)="inreaseHeight();"
                    [ngClass]="toggle ? 'proheight' : ''">
                    <div class="proheader">
                        <span class="pull-left">Product Selected</span>
                        <span class="pull-right">{{selectedPro.length}} Selected</span>
                    </div>
                    <div class="procontent">
                        <ul>
                            <li *ngFor="let student of selectedPro"><img [src]="student.image" />
                            </li>
                        </ul>
                    </div>
                </div>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Choose you location</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Address" matGoogleMapsAutocomplete #address
                            (onLocationSelected)="onLocationSelected($event)" formControlName="secondCtrl" required>
                    </mat-form-field>
                    <agm-map [zoom]="14" [latitude]="latitude" [longitude]="longitude">
                        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                    </agm-map>
                    <div class="modal-footer">
                        <div class="btn-group">
                            <button mat-button matStepperPrevious class="btn btn-danger">Back</button>
                            <button mat-button matStepperNext class="btn btn-primary"
                                (click)="saveAddress(address.value)">Next</button>
                        </div>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="thirdFormGroup">
                <!-- //<form [formGroup]="thirdFormGroup"> -->
                <ng-template matStepLabel>Choose you location</ng-template>
                <div class="ship-add">
                    <span class="hdr">My product list are mention below</span>
                    <div class="ship-pro">
                        <ul>
                            <li *ngFor="let student of selectedPro"><a href="javascript:void(0)"><img
                                        [src]="student.image" /></a>
                        </ul>
                    </div>
                    <span class="adr">Ship my product to <p>{{selectedAddress}}</p></span>
                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <button mat-button matStepperPrevious class="btn btn-danger">Back</button>
                        <button mat-button matStepperNext class="btn btn-primary"
                            (click)="addConfigureList()">Finish</button>
                    </div>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </div>

</div>
