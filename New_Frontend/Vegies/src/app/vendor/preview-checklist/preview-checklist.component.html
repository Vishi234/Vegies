<div class="modalbase">
    <div class="modal-header">
        <span class="title pull-left">
            Review Checklist
        </span>
        <span class="pull-right close">
            <a href="javbascript:void(0)" (click)="closeModal();">
                <i class="fas fa-times"></i>
            </a>
        </span>
    </div>
    <div class="modal-body">
        <div class="schgrid">
            <ejs-grid [dataSource]='myCheckList'>
                <e-columns>
                    <e-column field='name' headerText='Product' textAlign='left' width=120></e-column>
                    <e-column field='Qnty' headerText='Quantity' textAlign='right' width=80></e-column>
                    <e-column field='oldPrice' headerText='MRP' textAlign='right' width=100></e-column>
                    <e-column field='discount' headerText='Discount (%)' textAlign='right' width=110></e-column>
                    <e-column field='newPrice' headerText='Actual Price' textAlign='right' width=120></e-column>
                </e-columns>
                <e-aggregates>
                    <e-aggregate>
                        <e-columns>
                            <e-column field="oldPrice" type="sum" width=300>
                                <ng-template #footerTemplate let-data2>MRP: {{data2.sum}}</ng-template>
                            </e-column>
                            <e-column field="discount" type="Average">
                                <ng-template #footerTemplate let-data1>Discount: {{data1.Average}}</ng-template>
                            </e-column>
                            <e-column field="newPrice" type="sum">
                                <ng-template #footerTemplate let-data1>Price: {{data1.sum}}</ng-template>
                            </e-column>
                        </e-columns>
                    </e-aggregate>
                </e-aggregates>
            </ejs-grid>
        </div>
        <hr />
        <div class="shiploc">
            <h4>
                Shipping Location [<a href="javascript:void(0)" (click)="changeAddress();">{{isConfigureAddress}}
                    Address</a>]
            </h4>
            <ejs-dropdownlist id='ddlelement' #select [dataSource]='vendorAddress' formControlName="firstCtrl"
                [fields]='fields' placeholder="Select a Address" (change)="getAddress($event)" required>
            </ejs-dropdownlist>
        </div>

    </div>
    <div class="modal-footer">
        <button mat-button class="btn btn-primary pull-right" (click)="purchaseOrder()">Place Order</button>
    </div>
</div>
