<div class="modalbase">
    <div class="modal-header">
        <span class="title pull-left">
            Change Password
        </span>
        <span class="pull-right close">
            <a href="javbascript:void(0)" (click)="closeModal();">
                <i class="fas fa-times"></i>
            </a>
        </span>
    </div>
    <div class="modal-body">
        <form class="text-center" #changePassForm="ngForm" autocomplete="off" (ngSubmit)="changePassword()">
            <!-- <div class="md-form">
                <input mdbInput mdbValidate name="oldPassword" [(ngModel)]="changePwd.oldPassword" #oldPasswords="ngModel" required
                    type="password" id="oldPassword" class="form-control">
                <label for="oldPassword">Old Password</label>
                <mdb-error *ngIf="oldPasswords.invalid && (oldPasswords.dirty || oldPasswords.touched)">Input invalid
                </mdb-error>
                <mdb-success *ngIf="oldPasswords.valid && (oldPasswords.dirty || oldPasswords.touched)">Input valid
                </mdb-success>
            </div> -->
            <div class="md-form">
                <input mdbInput mdbValidate name="newPassword" [(ngModel)]="changePwd.newPassword" #newPasswords="ngModel" required
                    type="password" id="newPassword" class="form-control">
                <label for="newPassword">New Password</label>
                <mdb-error *ngIf="newPasswords.invalid && (newPasswords.dirty || newPasswords.touched)">Input invalid
                </mdb-error>
                <mdb-success *ngIf="newPasswords.valid && (newPasswords.dirty || newPasswords.touched)">Input valid
                </mdb-success>
            </div>
            <div class="md-form">
                <input mdbInput mdbValidate name="confirmPassword" [(ngModel)]="changePwd.confirmPassword" #confirmPasswords="ngModel" required
                    type="password" id="confirmPassword"  class="form-control">
                <label for="confirmPassword">Confirm Password</label>
                <mdb-error *ngIf="confirmPasswords.invalid && (confirmPasswords.dirty || confirmPasswords.touched)">Input invalid
                </mdb-error>
                <mdb-success *ngIf="confirmPasswords.valid && (confirmPasswords.dirty || confirmPasswords.touched)">Input valid
                </mdb-success>
            </div>
            <button mdbBtn type="button" color="danger" class="my-4 waves-effect z-depth-0" rounded="true" block="true"
            [disabled]="changePassForm.form.invalid"  mdbWavesEffect type="submit">Change Password</button>
        </form>
    </div>
</div>
