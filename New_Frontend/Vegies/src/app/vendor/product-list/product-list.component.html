<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
<div class="content-ttl">
    <div class="panel-name">
        <span><i class="fas fa-luggage-cart"></i></span>
        <span>
            Product List
            <p>Content section goes here</p>
        </span>
    </div>
    <div class="panel-filter">
        <!-- <ejs-daterangepicker format='dd-MMM-yyyy' id='daterangepicker' placeholder='Select a range' [startDate]='start'
            [endDate]='end'>
        </ejs-daterangepicker> -->
    </div>
</div>
<div class="pro-filter-base p-4">
    <div class="row clearfix">
        <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="filterhdr">
                    <h3>Filter</h3>
                </div>
                <div class="pro-filter">
                    <ul>
                        <li>
                            <ejs-dropdownlist id='catList' #catList [dataSource]='catData' [value]='value' placeholder = 'Select Category'
                                [fields]='catfields' (change)='onCategoryChange($event)' >
                            </ejs-dropdownlist>
                        </li>
                        <li>
                            <ejs-dropdownlist id='existingPro1' #existingPro1 [dataSource]='subCatData' [value]='value' placeholder = 'Select Sub Category'
                                [fields]='subCatFields' (change)='onSubCatChange($event)'  >
                            </ejs-dropdownlist>
                        </li>
                        <li>
                            <ejs-dropdownlist id='existingPro' #existingPro [dataSource]='productData' [value]='value' placeholder = 'Select Product'
                                [fields]='productFields' (change)='onProductChange($event)'>
                            </ejs-dropdownlist>
                        </li>
                        <li>
                            <ejs-autocomplete id='productName' #proList [dataSource]='proNameData' [fields]='profields'
                                [placeholder]='proWaterMark' (change)='onProChange($event)'>
                            </ejs-autocomplete>
                        </li>
                    </ul>
                </div>
                <div class="content-ttl">

                 
                    <div class="items" *ngFor="let productDetails of allProduct" >
                        <div class="item-top">
                            <span class="pull-left">
                                <ejs-checkbox #checkbox [(ngModel)]="productDetails._id"></ejs-checkbox>
                            </span>
                            <span class="pull-right disLabel">
                                    {{productDetails.discount}} % Off
                            </span>
                        </div>
                        <div class="item-img">
                          <img src= "{{productDetails.image}}" />
                        </div>
                        <div class="item-content">
                            <h2>{{productDetails.name}}</h2>
                            <span class="unit">1 {{productDetails.unitMeasure}}</span>
                            <span class="price">
                                MRP:<u>Rs {{productDetails.price}}</u> <b>Rs {{productDetails.actualPrice}}</b>
                            </span>
                            </div>
                        </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
