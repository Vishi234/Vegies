                <div class="pro-base">


                    <div class="items" *ngFor="let productDetails of allProduct">
                        <div class="item-top">
                            <span class="pull-left">
                                <ejs-checkbox id="check" [(ngModel)]="productDetails.id1" (change)="onValChange($event,productDetails.id)"></ejs-checkbox>
                            </span>
                            <span class="pull-right disLabel">
                                {{productDetails.discount}} % Off
                            </span>
                        </div>
                        <div class="item-img">
                            <img src="{{productDetails.image}}" />
                        </div>
                        <div class="item-content">
                            <h2>{{productDetails.name}}</h2>
                            <span class="unit">1 {{productDetails.unitMeasure}}</span>
                            <span class="price">
                                MRP:<u>Rs {{productDetails.oldPrice}}</u> <b>Rs {{productDetails.newPrice}}</b>
                            </span>
                        </div>
                    </div>


                </div>

<div class="fixed-action">
    <div class="pull-left">
        <span>
            <a class="btn btn-primary" (click)="addConfigureList()" href="javascript:void(0)">Add to Basket</a>
        </span>
    </div>
    <div class="pull-right selected">
        <span>{{selectedPro.length}} Product Selected</span>
    </div>
