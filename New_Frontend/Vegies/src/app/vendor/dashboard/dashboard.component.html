<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
<div class="content-ttl">
    <div class="panel-name">
        <span><i class="fas fa-tachometer-alt"></i></span>
        <span>
            Dashboard
            <p>Content section goes here</p>
        </span>
    </div>
    <div class="panel-filter">
        <ejs-daterangepicker format='dd-MMM-yyyy' id='daterangepicker' placeholder='Select a range' [startDate]='start'
            [endDate]='end'>
        </ejs-daterangepicker>
    </div>
</div>
<div class="chart-values pt-4 pr-4 pl-4">
    <div class="row clearfix">
        <div class="col-lg-9 col-xs-12 col-md-9 col-sm-12">
            <div class="row">
                <div class="values-top">
                    <ul>
                        <li>
                            <a href="javascript:void(0)">
                                <span class="ttl">Total Items</span>
                                <span class="icon"><i class="fas fa-clipboard-list"></i></span>
                                <span class="digit">275</span>
                                <span class="angle"><i class="fas fa-angle-down"></i></span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <span class="ttl">Daily Need Item(Avg.)</span>
                                <span class="icon"><i class="fas fa-chart-line"></i></span>
                                <span class="digit">100</span>
                                <span class="angle"><i class="fas fa-angle-down"></i></span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">
                                <span class="ttl">Total Expense(Avg.)</span>
                                <span class="icon"><i class="fas fa-dollar-sign"></i></span>
                                <span class="digit">200</span>
                                <span class="angle"><i class="fas fa-angle-down"></i></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="item-list checklist visible-xs-*">
                    <div class="ttl">
                        <span>Checklist Items</span>
                        <span>
                            <div class="btn-group" mdbDropdown>
                                <a routerLink='/mychecklist'>My Checklist</a>
                            </div>
                        </span>
                    </div>
                    <div class="checklist-grid">
                        <ejs-grid [dataSource]='data' [allowPaging]='true' [allowSorting]='true' [allowFiltering]='true'
                            [filterSettings]='filterSettings' [pageSettings]='pageSettings' [allowGrouping]='false'
                            >
                            <e-columns>
                                <e-column field='name' headerText='Product Name' width='200'></e-column>
                                <e-column field='oldPrice' headerText='MRP(Rs)' width='140'></e-column>
                                <e-column field='discount' headerText='Discount(%)' width='140'></e-column>
                            </e-columns>
                        </ejs-grid>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-3 col-xs-12 col-md-3 col-sm-12">
            <div class="row">
                <div class="item-list">
                    <div class="ttl">
                        <span>Items</span>
                        <span>
                            <div class="btn-group" mdbDropdown>
                                <mdb-badge color="red" mdbDropdownToggle classInside="dropdown-toggle"
                                    class="waves-effect" mdbWavesEffect>Action
                                </mdb-badge>
                                <div class="dropdown-menu dropdown-menu-left">
                                    <a class="dropdown-item" href="#">Add New Item</a>
                                    <a class="dropdown-item" href="#">Send Requirement</a>
                                    <a class="dropdown-item" href="#">Remove Item</a>
                                    <a class="dropdown-item" href="#">Help</a>
                                    <div class="divider dropdown-divider"></div>
                                    <a class="dropdown-item" href="#">Raise Ticket</a>
                                </div>
                            </div>
                        </span>
                    </div>
                    <div class="items">
                        <ul>
                            <li *ngFor="let subCatName of subCatList">
                                <a href="javascript:void(0)">
                                    <span><i class="fas fa-user-astronaut"></i></span>
                                    <span>
                                        {{subCatName.subCatName}}
                                        <p>content goes here</p>
                                    </span>
                                </a>
                            </li>
