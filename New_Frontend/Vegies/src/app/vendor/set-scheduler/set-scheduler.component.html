<div class="modalbase">
    <div class="modal-header">
        <span class="title pull-left">
            Schedule Your Requirement
        </span>
        <span class="pull-right close">
            <a href="javbascript:void(0)" (click)="closeModal();">
                <i class="fas fa-times"></i>
            </a>
        </span>
    </div>
    <div class="modal-body">
        <div class="schedule-date">
            <h4>
                Schedule Date 
            </h4>
            <div class="input-group">
                <ejs-datepicker [value]='startDate' [min]='minStartDate' format='dd-MMM-yyyy' (change)='onChangeFrom($event)'
                    placeholder='From date' required></ejs-datepicker>
                <ejs-datepicker [value]='endDate' [min]='minStartDate' format='dd-MMM-yyyy' (change)='onChangeTo($event)'
                    placeholder='To date' required></ejs-datepicker>
            </div>
        </div>
        <div class="shiploc">
            <h4>
                Shipping Location <a href="javascript:void(0)" (click)="changeAddress();">{{isConfigureAddress}} Address<i
                    class="fas fa-pencil-alt"></i></a>
            </h4>
            <ejs-dropdownlist  [dataSource]='vendorAddress'
                [fields]='fields' id='ddlelement' #select placeholder="Select Address" (change)="getAddress($event)" required>
            </ejs-dropdownlist>


        </div>
        <div class="btn-group mt-3">
            <button mat-button class="btn btn-primary" (click)="addScheduler()">Save Schedule</button>
            <!-- <button mat-button class="btn btn-danger">Go Back</button> -->
        </div>
        <div class="schgrid">
            <ejs-grid [dataSource]='data' #grid [allowPaging]='true' [allowSorting]='true' [allowFiltering]='true'
                [filterSettings]='filterSettings' [editSettings]='editSettings' [pageSettings]='pageSettings'
                [allowGrouping]='false'>
                <e-columns>
                    <e-column field='name' headerText='Product Name' textAlign='left' width=200></e-column>
                    <e-column field='oldPrice' headerText='MRP' textAlign='right' width=100></e-column>
                    <e-column field='discount' headerText='Discount(%)' textAlign='right' width=140></e-column>
                    <e-column field='Qnty' headerText='Quantity' textAlign='right' width=120></e-column>
                    <e-column field='newPrice' headerText='Actual Price' textAlign='right' width=100></e-column>
                    <e-column field='Delete' headerText='Action' textAlign="center" width=80>
                        <ng-template #template let-data>
                            <a href="javascript:void(0)" (click)="removeScheduler(this,data._id);" class="item-remove">
                                <i class="fas fa-trash"></i>
                            </a>
                        </ng-template>
                    </e-column>
                </e-columns>
            </ejs-grid>
        </div>

    </div>
</div>
