<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
<div class="content-ttl">
    <div class="panel-name">
        <span><i class="fas fa-tachometer-alt"></i></span>
        <span>
            My Orders
            <p>Content section goes here</p>
        </span>
    </div>
    <div class="panel-filter">
        <ejs-daterangepicker format='dd-MMM-yyyy' id='daterangepicker' placeholder='Select a range' [startDate]='start'
            [endDate]='end'>

</div>
<div class="order-base">

                <div class="e-card-header-title"> Laura Callahan</div>
                <div class="e-card-sub-title">Sales Coordinator and Representative</div>
            </div>
        </div>
        <div class="e-card-content">
            Laura received a BA in psychology from the University of Washington. She has also completed a course in
            business French. She reads and writes French.
        </div>
    </div>
