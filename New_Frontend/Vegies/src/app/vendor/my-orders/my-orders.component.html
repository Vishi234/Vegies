<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
<div class="content-ttl">
    <div class="panel-name">
        <span><i class="fas fa-tachometer-alt"></i></span>
        <span>
            My Orders
            <p>Content section goes here</p>
        </span>
    </div>
    <div class="panel-filter">
        <ejs-daterangepicker format='dd-MMM-yyyy' id='daterangepicker' placeholder='Select a range' [startDate]='start'
            [endDate]='end'>
        </ejs-daterangepicker>
    </div>
</div>
<!-- <div *ngFor='let data of orders'> -->
<div class="order-base pt-4">
    <div class="order-card" *ngFor='let order of vendorOrders'>
        <span class="order-id pull-left">{{order.orderId}}
            <!--{{order._id}}-->
            <br>
            <span class="dt">Order on {{order.bookingDate | date:'dd-MMM-yyyy'}}</span>
        </span>
        <span class="text-danger status pull-right">Pending</span>
        <div class="order-details">
            <div class="discount">
                <label class="pull-left">Total Items</label><span class="pull-right">{{order.count}} (<a
                        [routerLink]="['/orders/items',order.bookingDate]">View items</a>)</span>
            </div>
            <div class="discount">
                <label class="pull-left">Total MRP </label><span class="pull-right">{{order.oldPrice}}</span>
            </div>
            <div class="gst">
                <label class="pull-left">Discount</label><span class="pull-right">{{order.discount}}%</span>
            </div>
            <div class="amount">
                <label class="pull-left">Shipping Charge</label><span class="pull-right">0</span>
            </div>
            <span class="border"></span>
            <div class="total">
                <label class="pull-left">Total</label><span class="pull-right">{{order.newPrice}}</span>
            </div>
        </div>
        <div class="ship-add">
            <label>Shipping Address</label>
            <span>{{order.address}}</span>
        </div>
        <div class="btn-group cancelbtn">
            <a href="javascript:void(0)" class="text-danger">Cancel Order</a>
        </div>
        <div class="view-btn">
            <a href="javascript:void(0)">
                View
            </a>
        </div>
    </div>
</div>
