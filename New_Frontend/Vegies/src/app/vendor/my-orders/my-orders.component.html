<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
<div class="content-ttl">
    <div class="panel-name">
        <span><i class="fas fa-tachometer-alt"></i></span>
        <span>
            My Orders
            <p>Content section goes here</p>
        </span>
    </div>
    <div class="panel-filter">
        <ejs-daterangepicker format='dd-MMM-yyyy' id='daterangepicker' placeholder='Select a range' [startDate]='start'
            [endDate]='end'>
        </ejs-daterangepicker>
    </div>
</div>
<!-- <div *ngFor='let data of orders'> -->
<div class="order-base pt-4" *ngFor='let order of vendoeOrders'>
    <div class="order-card">
        <span class="order-id pull-left">ORD102030102331023
            <br>
            <span class="dt">Order on 28-Aug-2019</span>
        </span>
        <span class="badge badge-danger pull-right">Pending</span>
        <div class="order-details">
            <div class="discount">
                <label class="pull-left">Total Items</label><span class="pull-right">4 (<a href="javascript:void(0)">View items</a>)</span>
            </div>
            <div class="discount">
                <label class="pull-left">Discount</label><span class="pull-right">20%</span>
            </div>
            <div class="gst">
                <label class="pull-left">Shipping Charges</label><span class="pull-right">18%</span>
            </div>
            <div class="amount">
                <label class="pull-left">Selling Price</label><span class="pull-right">2000</span>
            </div>
            <span class="border"></span>
            <div class="total">
                <label class="pull-left">Total</label><span class="pull-right">4000</span>
            </div>
        </div>
        <div class="ship-add">
            <label>Shipping Address</label>
            <span>A-155 D chander vihar first floor nilothi extn new delhi nangloi , 110041</span>
        </div>
        <div class="view-btn">
            <a href="javascript:void(0)">
                View
            </a>
        </div>
    </div>
</div>
<!-- </div> -->
