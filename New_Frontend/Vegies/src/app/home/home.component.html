
<!--Carousel Wrapper-->
<div class="slider">
    <div class="container">
            <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
                    <mdb-carousel-item>
                        <div class="view w-100">
                            <img class="d-block w-100" src="assets/img/banner-1.jpg"
                                alt="First slide">
                            
                        </div>
                        <div class="carousel-caption">
                            <h3 class="h3-responsive">Light mask</h3>
                            <p>First text</p>
                        </div>
                    </mdb-carousel-item>
                    <mdb-carousel-item>
                        <div class="view w-100">
                            <img class="d-block w-100" src="assets/img/banner-2.jpg"
                                alt="Second slide">
                            
                        </div>
                        <div class="carousel-caption">
                            <h3 class="h3-responsive">Strong mask</h3>
                            <p>Secondary text</p>
                        </div>
                    </mdb-carousel-item>
                    <mdb-carousel-item>
                        <div class="view w-100">
                            <img class="d-block w-100" src="assets/img/slider_img_3.jpg"
                                alt="Third slide">
                            
                        </div>
                        <div class="carousel-caption">
                            <h3 class="h3-responsive">Slight mask</h3>
                            <p>Third text</p>
                        </div>
                    </mdb-carousel-item>
                </mdb-carousel>
    </div>
    
</div> 
<!--/.Carousel Wrapper-->
