<div class="modalbase">
  <!-- #283442 -->
  <div class="modal-header">
    <span class="title pull-left">
      <i class="material-icons">settings_input_component</i> Configuration Wizard
    </span>
    <span class="pull-right close">
      <a href="javbascript:void(0)">
        <i class="material-icons">close</i>
      </a>
    </span>
  </div>
  <div class="modal-body">
    <owl-carousel [options]="carouselOptions" [items]="images" [carouselClasses]="['owl-theme', 'row', 'sliding']">
      <div class="item" *ngFor="let image of images;let i= index">
        <img class="slide-image" src="{{image.image}}">
        <div class="slide-text">
          <h4>{{image.text}}</h4>
        </div>
      </div>
    </owl-carousel>
  </div>
</div>
