<div class="registerarea">
  <a href="javascript:void(0)" (click)="closeDialog()" class="closebtn">
    <svg width="64" version="1.1" xmlns="http://www.w3.org/2000/svg" height="64" viewBox="0 0 64 64"
      xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 64 64">
      <g>
        <path fill="#1D1D1B"
          d="M28.941,31.786L0.613,60.114c-0.787,0.787-0.787,2.062,0,2.849c0.393,0.394,0.909,0.59,1.424,0.59   c0.516,0,1.031-0.196,1.424-0.59l28.541-28.541l28.541,28.541c0.394,0.394,0.909,0.59,1.424,0.59c0.515,0,1.031-0.196,1.424-0.59   c0.787-0.787,0.787-2.062,0-2.849L35.064,31.786L63.41,3.438c0.787-0.787,0.787-2.062,0-2.849c-0.787-0.786-2.062-0.786-2.848,0   L32.003,29.15L3.441,0.59c-0.787-0.786-2.061-0.786-2.848,0c-0.787,0.787-0.787,2.062,0,2.849L28.941,31.786z" />
      </g>
    </svg>
  </a>
  <div class="authcard">
    <span class="title">Register</span>
    <p>Get your requirement full filled by single done.</p>
    <hr>
    <form class="vendregister" #user="ngForm" novalidate (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Organisation Name</mat-label>
        <input matInput [(ngModel)]="registerUser.orgName" #name="ngModel" 
        name="orgName" [class.is-invalid]="name.invalid && name.touched" required>
      </mat-form-field>
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">
          Organisation Name is required
      </small>
      <mat-form-field appearance="outline">
        <mat-label>Full Name</mat-label>
        <input matInput [(ngModel)]="registerUser.fullName"  name="fullName" #fullName="ngModel" [class.is-invalid]="fullName.invalid && fullName.touched" required>
      </mat-form-field>
      <small class="text-danger" [class.d-none]="fullName.valid || fullName.untouched">
          Full Name is required
      </small>
      <!-- <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput>
      </mat-form-field> -->
      <mat-form-field appearance="outline">
        <mat-label>Email <Address></Address>
        </mat-label>
        <input matInput [(ngModel)]="registerUser.email" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" 
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
           required>
      </mat-form-field>
      <div *ngIf="email.errors && (email.dirty || email.touched)">
        <small class="text-danger" *ngIf="email.errors.required" [class.d-none]="email.valid || email.untouched">Email is required</small>
        <small class="text-danger" *ngIf="email.errors.pattern" >Please insert a valid email.</small>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Mobile</mat-label>
        <input matInput matInput #mobile="ngModel" name="mobile" pattern="^\d{10}$" required
        [class.is-invalid]="mobile.invalid && mobile.touched" [(ngModel)]="registerUser.mobile" >
      </mat-form-field>
      <div *ngIf="mobile.errors && (mobile.invalid || mobile.touched)">
          <small class="text-danger" *ngIf="mobile.errors.required" [class.d-none]="mobile.valid || mobile.untouched">Mobile number is required</small>
          <small class="text-danger" *ngIf="mobile.errors.pattern" >Mobile number must be 10 digits</small>
      </div>
      <button mat-raised-button color="primary" [disabled]="user.form.invalid">Register</button>
    </form>
  </div>
</div>
