<div class="table-action">
    <button mat-button [matMenuTriggerFor]="menu">
        <i class="material-icons">
            settings
        </i>
        <i class="material-icons">
            arrow_drop_down
        </i>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>Add Item</button>
        <button mat-menu-item>Update Existing </button>
        <button mat-menu-item>Delete</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="export">
        <i class="material-icons">
            file_download
        </i>
        <i class="material-icons">
            arrow_drop_down
        </i>
    </button>
    <mat-menu #export="matMenu">
        <button mat-menu-item>Csv</button>
        <button mat-menu-item>Excel</button>
    </mat-menu>
</div>
<mat-toolbar color="primary" *ngIf="dataSource.data.length ===0 ">No checklist has been configured till now. Please
    configure it.</mat-toolbar>
<div class="" *ngIf="dataSource.data.length > 0">
    <table mat-table [dataSource]="dataSource" class="checklist-table">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="unitPrice">
            <th mat-header-cell *matHeaderCellDef> Unit Price </th>
            <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput value="{{element.qty}}">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef>Discount(%)</th>
            <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="unitMeasure">
            <th mat-header-cell *matHeaderCellDef> Unit Measure </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <select matNativeControl required>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef>Total Price</th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
