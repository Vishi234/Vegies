<div class="registerarea">
  <div class="authcard">
    <span class="title">Login</span>
    <p>Get your requirement full filled by single done.</p>
    <hr>
    <form class="vendregister" #user="ngForm" novalidate (ngSubmit)="vendorSignin()">
      <mat-form-field appearance="outline">
        <mat-label>Email <Address></Address>
        </mat-label>
        <input matInput [(ngModel)]="loginUser.email" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" 
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
           required>
      </mat-form-field>
      <div *ngIf="email.errors && (email.dirty || email.touched)">
        <small class="text-danger" *ngIf="email.errors.required" [class.d-none]="email.valid || email.untouched">Email is required</small>
        <small class="text-danger" *ngIf="email.errors.pattern" >Please insert a valid email.</small>
      </div>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="loginUser.password"  name="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" required>
      </mat-form-field>
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">
        Password is required
      </small>
      <button mat-raised-button color="primary" [disabled]="user.form.invalid">Login</button>
    </form>
  </div>
</div>
