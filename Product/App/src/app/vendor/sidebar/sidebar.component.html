<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Your Checklist
      </mat-panel-title>
      <mat-panel-description>
        Track, return or buy things again
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item> Profile Information </mat-list-item>
      <mat-list-item> Manage Address </mat-list-item>
      <mat-list-item> PAN Card Information </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>
